<h1 style="text-align: left;"><b>OBMC Student Enrollment Form</b></h1>
<br>

<div class="horizontal-layout bg-light p-3 mb-3 rounded">
<form>
    <h2>Student Information</h2>
        <div class="row mb-4">
         <label for="inputfname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="fname" class="form-control" id="inputfname" placeholder="First Name">
            </div>
         <label for="inputlname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="lname" class="form-control" id="inputlname" placeholder="Last Name">
            </div>
        </div>
        
        <div class="row mb-12">
         <label for="inputGen" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <select name="inputGen" id="Gender" placeholder="Select..">
                <option value="F">Female</option>
                <option value="M">Male</option> 
            </select>
          </div>
        </div>
     
   <div class="row mb-3">
      <label for="inputbd" class="col-sm-2 col-form-label">Birthdate</label>
         <div class="col-sm-10">
             <input type="bd" class="form-control" id="inputbd" placeholder="MM/DD/YY">
         </div>
   </div>

   <h2>Contact Details</h2>  

      <div class="row mb-3">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email Address</label>
         <div class="col-sm-10">
             <input type="email" class="form-control" id="inputEmail" placeholder="student@example.com">
         </div>
      </div>

        <div class="row mb-3">
        <label for="inputContact" class="col-sm-2 col-form-label">Email Address</label>
            <div class="col-sm-10">
                <input type="Contact" class="form-control" id="inputContact" placeholder="0912-369-6761">
            </div>
         </div>

   <h2>Other Information</h2>
        <p>Mode of Learning</p>

    <div class="col-auto">
        <input type="radio" id="ON" name="mol" value="ON">
        <label for="ON">Online</label><br>
   </div>

    <div class="col-auto">
        <input type="radio" id="F2F" name="mol" value="F2F">
        <label for="F2F">Face to Face</label><br>
   </div><br>   
		

    <div class="col-auto">
     <div class="form-check">
         <input class="form-check-input" type="checkbox" id="checkRemember">
          <label class="form-check-label" for="checkRemember">I confirm that the information provided is true and complete</label>
     </div>
   </div>

    <div class="col-auto">
      <button type="submit" class="btn-primary">Submit Enrollment</button>
    </div>
</div> <br>
